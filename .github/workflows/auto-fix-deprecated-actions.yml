name: Auto-fix Deprecated Actions

on:
  schedule:
    # Run weekly on Mondays at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch: # Allow manual triggering
  pull_request:
    paths:
      - '.github/workflows/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  fix-deprecated-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Scan and fix deprecated actions/cache
        id: fix-actions
        run: |
          echo "Scanning for deprecated actions/cache@v1 or @v2..."

          # Find all workflow files
          workflow_files=$(find .github/workflows -name "*.yml" -o -name "*.yaml")

          for file in $workflow_files; do
            if grep -qE "actions/cache@v[12]([^0-9]|$)" "$file"; then
              echo "Found deprecated actions/cache in: $file"

              # Replace v1 with v4 (only exact matches)
              sed -i 's/actions\/cache@v1\([^0-9]\|$\)/actions\/cache@v4\1/g' "$file"

              # Replace v2 with v4 (only exact matches)
              sed -i 's/actions\/cache@v2\([^0-9]\|$\)/actions\/cache@v4\1/g' "$file"

              echo "  ✓ Updated $file"
            fi
          done

          echo "✓ Scan complete"

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi

      - name: Create Pull Request
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@c5a7806660adbe173f04e3e038b0ccdcd758773d  # v6.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update actions/cache from v1/v2 to v4'
          title: 'chore: Update deprecated actions/cache to v4'
          body: |
            ## Auto-fix: Deprecated Actions Update

            This PR automatically updates deprecated `actions/cache@v1` and `actions/cache@v2` to `actions/cache@v4`.

            ### Changes Made
            - ✓ Replaced `actions/cache@v1` with `actions/cache@v4`
            - ✓ Replaced `actions/cache@v2` with `actions/cache@v4`

            ### Why v4?
            - Improved performance and caching strategy
            - Better cross-platform support
            - Active maintenance and security updates
            - Backward compatible with v2 and v3

            ### References
            - [actions/cache v4 Release Notes](https://github.com/actions/cache/releases/tag/v4.0.0)
            - [GitHub Actions Versioning](https://docs.github.com/en/actions/creating-actions/about-custom-actions#using-release-management-for-actions)

            ---
            *This PR was automatically generated by the auto-fix-deprecated-actions workflow*
          branch: auto-fix/update-actions-cache-v4
          delete-branch: true
          labels: |
            automated
            dependencies
            github-actions
